apiVersion: apps/v1
kind: Deployment
metadata:
  name: mts-kafka-deploy
spec:
  replicas: 1
  template:
    metadata:
      name: mts-kafka-pod
      labels:
        app: mts-kafka
    spec:
      containers:
        - name: mts-zookeeper-ctn
          image: bitnami/zookeeper
          env:
            - name: ALLOW_ANONYMOUS_LOGIN
              value: "yes"
          ports:
            - containerPort: 9092

        - name: mts-kafka-ctn
          image: bitnami/kafka
          env:
            - name: ALLOW_PLAINTEXT_LISTENER
              value: "yes"
            - name: KAFKA_CFG_ZOOKEEPER_CONNECT
              value: localhost:2181
          ports:
            - containerPort: 8080
            - containerPort: 2181
            - containerPort: 2888
            - containerPort: 3888

  selector:
    matchLabels:
      app: mts-kafka